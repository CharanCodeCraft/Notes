<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styl.css" />
  </head>
  <body>
    <div class="main">
      <div class="nav border">
        <span>XP: <b><span id="xptext">0</span></b></span>
        <span>Health: <b><span id="healthtext">100</span></b></span>
        <span>Gold: <b><span id="goldtext">50</span></b></span>
      </div>
      <div class="button border">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div class="para border">
        <p id="text">
          Welcome to Dragon Repeller. You must defeat the dragon that is
          preventing people from leaving the town. You are in the town square.
          Where do you want to go? Use the buttons above
        </p>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
